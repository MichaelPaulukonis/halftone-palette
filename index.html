<!DOCTYPE html>

<html>

<head>
    <meta charset="utf8">
    <title>Halftone Palette</title>
    <link rel="stylesheet" href="style.css" />
    <script src="master.js"></script>
</head>

<body>
    <div id="config">
        <div id="source-wrapper">
            <canvas id="source-image"></canvas>
            <input type="file" id="input-image" accept="image/*" />
            <button id="button-random-image">Random</button>
        </div>
        <div id="output-wrapper">
            <button id="button-add-screen">Add screen</button><br>
            <button id="button-export">Export as PNG</button><br>
            <button id="button-export-2">Export as 2*PNG</button>
        </div>
    </div>
    <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
